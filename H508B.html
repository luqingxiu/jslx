﻿<!Doctype>
<html>
<head>
<style>
#bottom
{background:#999999;
 width:800px;
 height:58px;
 clear:both;
 text-align:center;
 padding-top:10px;
 font-size:14px;
}
.input
{
	font-size:12pt;
	color:#333333;
	background:#cef;
	border:1px solid #000000;
}
</style>
<script  src="js/jquery-1.6.1.min.js"></script>

<script>
    $(document).ready(function(){
        $("#change").click(function(){
            $("form >input").addClass("input");
        });
        $("#default").click(function(){
            $("form>input").removeClass("input");
        });
        });
</script>
</head>
<body>

<br />

<br />
e-Mail<input type="text" name="email" id="email" />
<br />
<span>
<input type="button" id="change" value="换肤" />
</span>
<span>
<input type="button" id="default" value="回复默认" />
</span>
</form>

</body>


</html>
