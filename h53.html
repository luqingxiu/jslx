<!Doctype>
<html>
<head>
</head>
<body> 
<img src="image/a1.jpg"/>
<script>
var s="";
for(i=1;i<=16;i++){
s=s+'<div id="i' +i+'" style="position:absolute;left:0px;top:0px;background:#0066ff;border:0.1px solid #0066ff"></div>';
}
document.write(s);
var speed=30;
var temp=new Array();
var w=document.body.clientWidth;
var Top=0;
for(i=1; i<=16;i++){
temp[i]=eval("document.all.i"+i+".style");
temp[i].height=document.body.clientHeight/16;
temp[i].width=document.body.clientWidth;
temp[i].top=(i-1)*parseInt(temp[i].height);
}
function kind(){
w-=speed;
for(i=1; i<=16;i=i+2){
temp[i].clip="rect(0 "+w+" auto auto)";
}
Top+=speed;
for(i=2;i<=16;i=i+2){
temp[i].clip="rect(auto auto auto "+Top+")";
}
if(w<=0)
clearInterval(tim);
}
tim=setInterval("kind()",100);
</script>
</body>
</html>
