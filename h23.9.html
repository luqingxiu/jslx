<script>
    $(document).ready(function(){
        $("input[type=button]").click(function(){
            //$("#div1").empty();//empty()把节点清空，但节点的框架还在
            $("#div1").replaceWith("<div>***方法的替换结果</div>");
            $("#div2").remove();//remove()彻底把节点删除了
            $(this).clone().insertAfter(this);//clone()复制节点
            });

    });

</script>
